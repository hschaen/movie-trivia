<!DOCTYPE html>
<html>
    <head>
        <title>Movie Trivia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/agency.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="game-title">
                        <h1>Harrison's Movie Trivia</h1>
                        <p>Choose a movie below or add your own movie to the list. Answer trivia questions about the movie to score points.</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row mt-3">
                <div class="col-sm-12">
                    <form>
                        <label for="add-movies">Add a Movie</label>
                        <input type="text" id="add-movies" />
                        <input type="submit" class="btn btn-warning" id="submit-movie" value="Add a Movie">
                    </form>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-12">
                    <div id="movieList"><h2>Select a Movie:</h2></div>
                    <div id="movie-buttons"></div>
                    <div id="movie-reset"><button id="movieReset" class="btn btn-success mt-3">Reset</button></div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <div id="movieInfo">
                        <div id="movieName"><h1 id="movieTitle"></h1></div>
                        <div id="questions"></div>
                        <div id="answersInput"></div>
                    </div>
                    <div id="answer"></div>
                    <div id="theScore">Your Score: <span id="score"></span></div>
                </div>
                <div class="col-sm-6">
                    <div id="movieGif">
                        <div id="giphyImage">
                            <img src="" alt="" width="" height="" />
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-12">
                    <div id="nextQuestion" class="mr-3"></div>
                    <div id="changeMovie"></div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="assets/js/app.js"></script>
    </body>
</html>
